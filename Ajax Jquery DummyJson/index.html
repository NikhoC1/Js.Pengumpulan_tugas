<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Jquery DummyJson</title>
    <script src="jquery.js" async></script>
    <script src="script.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container " style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <h2 class="mt-4 text-center"> Ajax Jquery DummyJson</h2>
    </div>
    
    <div class="row ms-1">
        <div class="col-4 mt-4">
            <div class="card" style="width: 15rem; height: 5rem;">
                <div class="card-body text-center">
                    <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        ADD
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                        DEL
                    </button>
                </div>
            </div>
        </div>
        
        <div class="col-4">
            <div class="text-center mt-4">
                <div class="card" style="width: 29rem;">
                    <div class="card-body">
                        <button type="button" id="all" class="btn btn-primary me-3" onclick="all()">All Data</button>
                        <button type="button" id="dataone" class="btn btn-primary me-3">Search Data via ID</button>
                        <button type="button" id="kategori" class="btn btn-primary">Search Category</button>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-end">
                            <div class="col-4 me-4">
                                <select class="form-select" id="id">
                                    <option selected disabled value="0">Select ID</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-select" id="selectKate">
                                    <option selected disabled value="0">Select Category</option>
                                    <option value="smartphones">Smartphones</option>
                                    <option value="laptops">Laptops</option>
                                    <option value="fragrances">Fragrances</option>
                                    <option value="skincare">Skincare</option>
                                    <option value="groceries">Groceries</option>
                                    <option value="home-decoration">Home-Decoration</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="col-4"></div>

    </div>
    <div class="row">
        <div class="col-1"></div>

        <div class="col-10">
            <div id="tampil"></div>
        </div>
    </div>

    <!-- Modal ADD -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="produk" class="form-label">Nama Produk :</label>
                        <input type="text" class="form-control" id="produk" >
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi :</label>
                        <input type="text" class="form-control" id="deskripsi" >
                    </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Kategori :</label>
                        <select id="selected" class="form-select">
                            <option value="smartphones">Smartphones</option>
                            <option value="laptops">Laptops</option>
                            <option value="fragrances">Fragrances</option>
                            <option value="skincare">Skincare</option>
                            <option value="groceries">Groceries</option>
                            <option value="home-decoration">Home-Decoration</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="add" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Update -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update a Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3" hidden>
                        <label for="produk" class="form-label">ID :</label>
                        <input type="text" class="form-control idd" id="ids" >
                    </div>
                    <div class="mb-3">
                        <label for="produk" class="form-label">Nama Produk :</label>
                        <input type="text" class="form-control prod" id="produks" >
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi :</label>
                        <input type="text" class="form-control desk" id="deskripsis" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="update" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal DEL -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Pilih ID yang ingin dihapus :</label>
                        <select id="idDel" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="del" class="btn btn-danger" data-bs-dismiss="modal">DEL</button>
            </div>
        </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
